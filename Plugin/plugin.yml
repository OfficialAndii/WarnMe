name: WarnMe
main: WarnMe\Main
version: 1.0.0
api: [1.0.0]

load: POSTWORLD
authors: [Comedyman937]
description: Simple warning system for PocketMine-MP!

commands:
    warn:
        description: "Warn a player!"
        usage: "/warn <player> [reason]"
        permission: warnme.warn
permissions:
    warnme.warn:
        description: "Allows players to warn others"
        default: op
